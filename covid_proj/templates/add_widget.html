<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Widgets</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .header {
            background-color: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 0;
        }
        .header .logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px; /* Increased size */
            display: inline; /* Align with dropdown */
            margin-left: 15px; /* Spacing from dropdown */
        }
        .dropdown-menu a {
            color: black; /* Ensures dropdown content is visible */
        }
        .chart-container {
            padding: 20px;
            background-color: rgba(255,255,255,0.1);
            margin-bottom: 20px; /* Adjusted spacing */
            border-radius: 15px;
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <i class="fa fa-bars"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="add_widget.html">Home</a>
                            <a class="dropdown-item" href="#">User Details</a>
                            <a class="dropdown-item" href="#">Covid Contact</a>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <a href="#default" class="logo">Welcome, {{user.username}}</a>
                </div>
                <div class="col">
                    <a class="btn btn-outline-light float-right" href="{{request.META.HTTP_REFERER|escape}}">Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Chart Embeds and Containers Here -->
        <div class="row">
            <div class="col-md-12 chart-container">
                <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%" height="600px"></iframe>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-6 chart-container">
                <div class="flourish-embed flourish-chart" data-src="story/767666">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </div>
            <div class="col-md-6 chart-container">
                <div class="flourish-embed flourish-chart" data-src="story/230085">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </div>
            <div class="col-md-6 chart-container">
                <div class="flourish-embed flourish-chart" data-src="story/230114">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </div>
            <div class="col-md-6 chart-container">
                <div class="flourish-embed flourish-chart" data-src="story/230110">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="container text-center">
        <div class="demo-content bg-alt">
            <h1>You do not have access to this page, please sign in.</h1>
        </div>
    </div>
{% endif %}
</body>
</html>
