<h1>Sign up below</h1>

<style>
    h5 {
        color: red
    }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
    <p>
        username:
    </p>
    <input type="text" name="username">
    <p>
        email:
    </p>
    <input type="text" name="email">
    <p>
        password:
    </p>
    <input type="password" name="password">
    <p>
        password:
    </p>
    <input type="password" name="password2">
    <br>
    <input type="submit">
</form>
