<html>

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<body>
    <div class="signup-form">
        <form action="" method="post">
            <h2>Sign Up</h2>
            <p class="lead">Please fill in this form to create an account!</p>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email Address"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="phoneNumber" class="form-control" name="tel" placeholder="Phone Number"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="text" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="text" class="form-control" name="password2" placeholder="Confirm Password"
                        required="required">
                </div>
            </div>
  
            <p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="">Terms &amp;
                    Conditions</a>, and <a href="">Privacy Policy</a>.</p>
          
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
          
        </form>
        <div class="text-center">Already have an account? <a href="">Login here</a>.</div>
    </div>
</body>

</html>
